apiVersion: apps/v1
kind: Deployment
metadata:
  name: pdf
  namespace: stirlingtools
spec:
  replicas: 1
  selector:
    matchLabels:
      app: pdf
  template:
    metadata:
      labels:
        app: pdf
    spec:
      containers:
        - name: pdf
          image: stirlingtools/stirling-pdf:latest
          ports:
            - containerPort: 8080
          resources:
            requests:
              memory: "256Mi"
              cpu: "500m"
            limits:
              memory: "1Gi"
              cpu: "1000m"
---
apiVersion: v1
kind: Service
metadata:
  name: pdf
  namespace: stirlingtools
spec:
  selector:
    app: pdf
  ports:
    - port: 8080
      targetPort: 8080
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: pdf
  namespace: stirlingtools
  annotations:
    traefik.ingress.kubernetes.io/router.entrypoints: web
spec:
  ingressClassName: traefik-traefik
  rules:
    - host: pdf.local
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: pdf
                port:
                  number: 8080