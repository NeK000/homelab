apiVersion: apps/v1
kind: Deployment
metadata:
  name: homepage
  namespace: homepage
spec:
  replicas: 1
  selector:
    matchLabels:
      app: homepage
  template:
    metadata:
      labels:
        app: homepage
    spec:
      securityContext:
        fsGroup: 1000
        fsGroupChangePolicy: "OnRootMismatch"
      containers:
        - name: homepage
          image: ghcr.io/gethomepage/homepage:latest
          ports:
            - containerPort: 3000
          env:
            - name: PUID
              value: "1000"
            - name: PGID
              value: "1000"
            - name: HOMEPAGE_ALLOWED_HOSTS
              valueFrom:
                secretKeyRef:
                  name: homepage-secrets
                  key: TAILSCALE_HOMEPAGE_URL
          volumeMounts:
            - name: homepage-config
              mountPath: /app/config
          resources:
            requests:
              memory: "128Mi"
              cpu: "50m"
            limits:
              memory: "512Mi"
              cpu: "500m"
      volumes:
        - name: homepage-config
          persistentVolumeClaim:
            claimName: homepage-config-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: homepage
  namespace: homepage
spec:
  selector:
    app: homepage
  ports:
    - port: 3000
      targetPort: 3000
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: homepage
  namespace: homepage
spec:
  defaultBackend:
    service:
      name: homepage
      port:
        number: 3000
  ingressClassName: tailscale
  tls:
    - hosts:
        - home