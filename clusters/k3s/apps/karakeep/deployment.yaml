# Chrome Service
apiVersion: apps/v1
kind: Deployment
metadata:
  name: chrome
  namespace: karakeep
spec:
  replicas: 1
  selector:
    matchLabels:
      app: chrome
  template:
    metadata:
      labels:
        app: chrome
    spec:
      containers:
        - name: chrome
          image: gcr.io/zenika-hub/alpine-chrome:123
          args:
            - --no-sandbox
            - --disable-gpu
            - --disable-dev-shm-usage
            - --remote-debugging-address=0.0.0.0
            - --remote-debugging-port=9222
            - --hide-scrollbars
          ports:
            - containerPort: 9222
          resources:
            requests:
              memory: "256Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "500m"
---
apiVersion: v1
kind: Service
metadata:
  name: chrome
  namespace: karakeep
spec:
  selector:
    app: chrome
  ports:
    - port: 9222
      targetPort: 9222
---
# Meilisearch Service
apiVersion: apps/v1
kind: Deployment
metadata:
  name: meilisearch
  namespace: karakeep
spec:
  replicas: 1
  selector:
    matchLabels:
      app: meilisearch
  template:
    metadata:
      labels:
        app: meilisearch
    spec:
      securityContext:
        fsGroup: 1000
        fsGroupChangePolicy: "OnRootMismatch"
      containers:
        - name: meilisearch
          image: getmeili/meilisearch:v1.13.3
          ports:
            - containerPort: 7700
          env:
            - name: MEILI_NO_ANALYTICS
              value: "true"
            - name: MEILI_MASTER_KEY
              valueFrom:
                secretKeyRef:
                  name: secrets
                  key: MEILI_MASTER_KEY
          volumeMounts:
            - name: meili-data
              mountPath: /meili_data
          resources:
            requests:
              memory: "256Mi"
              cpu: "100m"
            limits:
              memory: "1Gi"
              cpu: "1000m"
      volumes:
        - name: meili-data
          persistentVolumeClaim:
            claimName: karakeep-meili-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: meilisearch
  namespace: karakeep
spec:
  selector:
    app: meilisearch
  ports:
    - port: 7700
      targetPort: 7700
---
# Karakeep Main App
apiVersion: apps/v1
kind: Deployment
metadata:
  name: karakeep
  namespace: karakeep
spec:
  replicas: 1
  selector:
    matchLabels:
      app: karakeep
  template:
    metadata:
      labels:
        app: karakeep
    spec:
      securityContext:
        fsGroup: 1000
        fsGroupChangePolicy: "OnRootMismatch"
      containers:
        - name: karakeep
          image: ghcr.io/karakeep-app/karakeep:release
          ports:
            - containerPort: 3000
          env:
            - name: MEILI_ADDR
              value: "http://meilisearch:7700"
            - name: BROWSER_WEB_URL
              value: "http://chrome:9222"
            - name: DATA_DIR
              value: "/data"
            - name: NEXTAUTH_URL
              value: "https://karakeep"
            - name: NEXTAUTH_SECRET
              valueFrom:
                secretKeyRef:
                  name: secrets
                  key: NEXTAUTH_SECRET
          volumeMounts:
            - name: karakeep-data
              mountPath: /data
          resources:
            requests:
              memory: "256Mi"
              cpu: "100m"
            limits:
              memory: "1Gi"
              cpu: "1000m"
      volumes:
        - name: karakeep-data
          persistentVolumeClaim:
            claimName: karakeep-data-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: karakeep
  namespace: karakeep
spec:
  selector:
    app: karakeep
  ports:
    - port: 3000
      targetPort: 3000
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: karakeep
  namespace: karakeep
spec:
  defaultBackend:
    service:
      name: karakeep
      port:
        number: 3000
  ingressClassName: tailscale
  tls:
    - hosts:
        - karakeep