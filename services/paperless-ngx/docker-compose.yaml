services:
  broker:
    image: docker.io/library/redis:8
    labels:
      net.unraid.docker.icon: "https://raw.githubusercontent.com/juusujanar/unraid-templates/master/img/Redis-logo.png"
    restart: unless-stopped
    volumes:
      - "${PATH_APPDATA_UNRAID}/paperless/redis-data:/data"
  gotenberg:
    image: docker.io/gotenberg/gotenberg:8.25
    labels:
      net.unraid.docker.icon: "https://raw.githubusercontent.com/sgraaf/Unraid-Docker-Templates/main/gotenberg/icon.png"
    restart: unless-stopped
    command:
      - "gotenberg"
      - "--chromium-disable-javascript=true"
      - "--chromium-allow-list=file:///tmp/.*"
  tika:
    image: docker.io/apache/tika:latest
    labels:
      net.unraid.docker.icon: "https://raw.githubusercontent.com/Skylinar/unraid_templates/refs/heads/main/images/tika.png?raw=true"
    restart: unless-stopped
  webserver:
    image: ghcr.io/paperless-ngx/paperless-ngx:latest
    restart: unless-stopped
    labels:
      net.unraid.docker.managed: "dockerman"
      net.unraid.docker.webui: "http://[IP]:[PORT:8000]"
      net.unraid.docker.icon: "https://raw.githubusercontent.com/selfhosters/unRAID-CA-templates/master/templates/img/paperless.png"
      tsdproxy.enable: "true"
      tsdproxy.name: "mealie"
      tsdproxy.ephemeral: "true"
      tsdproxy.container_port: "8000"
    depends_on:
      - broker
      - gotenberg
      - tika
    ports:
      - "8000:8000"
    volumes:
      - "${PATH_APPDATA_UNRAID}/paperless/data:/usr/src/paperless/data"
      - "/mnt/user/paperless-data/media:/usr/src/paperless/media"
      - "/mnt/user/paperless-data/export:/usr/src/paperless/export"
      - "/mnt/user/paperless-data/consume:/usr/src/paperless/consume"
    environment:
      PAPERLESS_REDIS: redis://broker:6379
      PAPERLESS_DBHOST: ${PG_SHARED_INTERNAL_HOST}
      PAPERLESS_DBPORT: 5432
      PAPERLESS_DBNAME: paperless
      PAPERLESS_DBUSER: ${PG_SHARED_USER}
      PAPERLESS_DBPASS: ${PG_PASS}
      PAPERLESS_TIME_ZONE: "Europe/Copenhagen"
      PAPERLESS_OCR_LANGUAGE: dan
      PAPERLESS_OCR_LANGUAGES: bul dan
      PAPERLESS_TIKA_ENABLED: 1
      PAPERLESS_TIKA_GOTENBERG_ENDPOINT: http://gotenberg:3000
      PAPERLESS_TIKA_ENDPOINT: http://tika:9998
  paperless-gpt:
    image: ghcr.io/icereed/paperless-gpt:latest  # GitHub Container Registry
    labels:
      net.unraid.docker.icon: "https://raw.githubusercontent.com/Skylinar/unraid_templates/refs/heads/main/images/tika.png?raw=true"
    environment:
      PAPERLESS_BASE_URL: "http://webserver:8000"
      PAPERLESS_API_TOKEN: "${PAPERLESS_API_TOKEN}"
      MANUAL_TAG: "paperless-gpt" # Optional, default: paperless-gpt
      AUTO_TAG: "paperless-gpt-auto" # Optional, default: paperless-gpt-auto
      # LLM Configuration - Choose one:
      LLM_PROVIDER: "ollama"
      LLM_MODEL: "qwen3:8b"
      OLLAMA_HOST: "http://tower.local:11434"
      OLLAMA_CONTEXT_LENGTH: "8192" # Sets Ollama NumCtx (context window)
      TOKEN_LIMIT: 1000 # Recommended for smaller models
      OCR_PROVIDER: "llm" # Default OCR provider
      VISION_LLM_PROVIDER: "ollama" # openai, ollama, mistral, or anthropic
      VISION_LLM_MODEL: "minicpm-v" # minicpm-v (ollama) or gpt-4o (openai) or claude-sonnet-4-5 (anthropic/claude)
      AUTO_OCR_TAG: "paperless-gpt-ocr-auto" # Optional, default: paperless-gpt-ocr-auto
      OCR_LIMIT_PAGES: "5" # Optional, default: 5. Set to 0 for no limit.
      LOG_LEVEL: "info" # Optional: debug, warn, error
    volumes:
      - "${PATH_APPDATA_UNRAID}/paperless/gpt/prompts:/app/prompts"
      - "${PATH_APPDATA_UNRAID}/paperless/gpt/hocr:/app/hocr"
      - "${PATH_APPDATA_UNRAID}/paperless/gpt/pdf:/app/pdf"
    ports:
      - "8080:8080"
    depends_on:
      - paperless-ngx      